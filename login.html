<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socialos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="content-box">
      <!-- Logo -->
      <div class="logo-container">
        <img src="logo.jpeg" alt="Socialos Logo" class="logo">
      </div>

      <!-- Login Section -->
      <div id="login-section" class="form-section">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Or login with:</p>
        <div class="social-buttons">
          <button onclick="loginWithLinkedIn()">Login with LinkedIn</button>
          <button onclick="loginWithFacebook()">Login with Facebook</button>
        </div>
        <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up here</a></p>
      </div>

      <!-- Signup Section -->
      <div id="signup-section" class="form-section hidden">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input type="text" id="signup-firstname" placeholder="First Name" required>
          <input type="text" id="signup-lastname" placeholder="Last Name" required>
          <input type="date" id="signup-dob" required>
          <input type="text" id="signup-username" placeholder="Username" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Or sign up with:</p>
        <div class="social-buttons">
          <button onclick="loginWithLinkedIn()">Sign Up with LinkedIn</button>
          <button onclick="loginWithFacebook()">Sign Up with Facebook</button>
        </div>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
